  <!-- left/right side button -->
  <a class="prev" onclick="setIndexFromSideButton(-1)">❮</a>
  <a class="next" onclick="setIndexFromSideButton(1)">❯</a>

  </div>

</div>

<script>

// before user clicks any of side arrow buttons, initiate the slide show with the first slide image. 
var slideIndex = 1;
showSlides(slideIndex);


function setIndexFromSideButton(n){

  // increment index number depends on the value 'n' so that we can figure out which slide has to be shown on the webpage
  slideIndex = slideIndex + n;


  // call and execute the function showSlides()
  showSlides();

}

function showSlides() {

  // ask browser search and get every HTML element with the class name 'mySlides' and assign those elements to variable 'slides'
  var slideDivElements = document.getElementsByClassName("mySlides"); 


  // if the variable slideIndex is larger than the number of slides, reset the slideIndex to 1 so that user can get back to the first slide  
  if (slideIndex > slideDivElements.length) {slideIndex = 1} 


  // if the variable slideIndex is smaller than 1, reset the slideIndex to the biggest index number so that user can get to the last slide
  if (slideIndex < 1) {slideIndex = slideDivElements.length} 


  // change the style - display property of every slide (the elements inside 'slideDivElements' ) to 'none'
  for (var i = 0; i < slideDivElements.length; i++) {
      slideDivElements[i].style.display = "none";  
  }


  // change the style - display property of the slide which has to be shown on webpage to 'block'
  slideDivElements[slideIndex-1].style.display = "block";  

}
</script>
